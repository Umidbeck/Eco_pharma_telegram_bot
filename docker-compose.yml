services:
  postgres:
    image: postgres:16-alpine
    container_name: eco_pharm_postgres
    restart: unless-stopped
    ports:
      - "5433:5432"
    environment:
      POSTGRES_DB: eco_pharm_bot
      POSTGRES_USER: eco_pharm
      POSTGRES_PASSWORD: eco_pharm_2024
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --locale=C"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U eco_pharm -d eco_pharm_bot"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - eco_pharm_network

  bot:
    build: .
    container_name: eco_pharm_bot
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    env_file:
      - .env
    environment:
      # Docker network ichida postgres service nomini ishlatish
      POSTGRES_HOST: postgres
      POSTGRES_PORT: "5432"
    volumes:
      - ./logs:/app/logs
      - ./data:/app/data
    networks:
      - eco_pharm_network

volumes:
  postgres_data:
    driver: local

networks:
  eco_pharm_network:
    driver: bridge
